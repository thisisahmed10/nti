<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سيارات</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .item {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #eee;
    }

    .btn.cart {
      display: block;
      width: 90%;
      margin: 10px auto 15px;
      padding: 10px 0;
      background-color: #080808;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn.cart:hover {
      background-color: #e91e63;
    }

    .checkout-container {
      text-align: center;
      margin-top: 40px;
    }

    .btn.checkout {
      background-color: #4caf50;
      color: white;
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn.checkout:hover {
      background-color: #388e3c;
    }

    @media (max-width: 600px) {
      .btn.cart {
        font-size: 14px;
      }

      .btn.checkout {
        font-size: 16px;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
